<link rel="stylesheet" href="app/header/style.css"/>
<nav id="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a ng-href="{{$ctrl.welcomeLink}}" class="navbar-brand">
        {{$ctrl.welcomeMessage}}
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <a
          ng-repeat="link in $ctrl.links"
          ng-href="{{link.href}}"
          ng-class="{'nav-link': true, 'active-nav-link': $ctrl.isLinkActive(link.href)}">
          {{link.title}}
        </a>
        <!-- {user.token ? (
          <NavLink class="nav-link" to="/" onClick={this.onLogout}>
            Logout
          </NavLink>
        ) : (
          ""
        )} -->
      </ul>
    </div>
  </div>
</nav>
